<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-form">
        <form id="contactForm">
            <h1>Contact Us</h1>
            <p class="hint-text">We'd love to hear from you, please drop us a line if you've any query related to our products or services.</p>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="name" placeholder="Full Name" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="text" name="email" placeholder="Email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Phone</label>
                <input type="text" name="email" placeholder="Phone" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Subject</label>
                <input type="text" name="subject" placeholder="Subject" class="form-control" id="subject" required>
            </div>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea name="message" class="form-control" id="message" rows="5" required placeholder="Please fill your message here"></textarea>
            </div>
            <button id="submit" type="submit" name="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Send Message</button>
            <button id="btn-message" class="btn btn-primary btn-block btn-message hide">Email sent! Thank you for sending me email! <br>I will contact you as soon as possible!</button>
        </form>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
